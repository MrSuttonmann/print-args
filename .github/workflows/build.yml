name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout
    - name: Create bin directory
      run: mkdir bin
    - name: Build
      run: cc print-args.c -o bin/print-args 
    - uses: actions/upload-artifact@v4.6.2
      name: Upload artifact
      with:
        name: print-args
        path: bin/print-args
